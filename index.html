<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scientific Calculator</title>
    <meta name="theme-color" content="#101622">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="manifest" href="/manifest.json">
</head>

<body class="h-[100dvh] w-screen flex items-center justify-center bg-gray-100 dark:bg-black">

    <!-- App Container -->
    <div id="calculator-app"
        class="relative w-full max-w-md h-full md:h-auto md:aspect-[9/19] md:max-h-[900px] bg-background-light dark:bg-background-dark md:rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col">

        <!-- Header -->
        <header id="header-container" class="px-6 py-4 flex justify-between items-center z-10">
            <!-- Mode Switcher Placeholder -->
            <div class="flex items-center gap-2 bg-slate-200 dark:bg-surface-dark rounded-full p-1 cursor-pointer">
                <div
                    class="px-3 py-1 rounded-full bg-white dark:bg-key-func shadow-sm text-xs font-bold text-slate-900 dark:text-white transition-all">
                    Standard
                </div>
                <!-- Scientific Mode Toggle Icon -->
                <span class="material-symbols-outlined text-sm px-2 text-slate-500 dark:text-slate-400">science</span>
            </div>

            <!-- Settings/History Icons -->
            <div class="flex gap-4 text-slate-500 dark:text-slate-400">
                <button class="hover:text-slate-900 dark:hover:text-white transition-colors">
                    <span class="material-symbols-outlined">history</span>
                </button>
                <button class="hover:text-slate-900 dark:hover:text-white transition-colors" id="theme-toggle">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
            </div>
        </header>

        <!-- Display Area -->
        <section id="display-container"
            class="flex-1 flex flex-col justify-end px-8 pb-8 text-right space-y-2 relative">
            <!-- Expression History -->
            <div id="expression" class="text-slate-500 dark:text-slate-400 text-lg font-medium h-8 transition-all">
                1,200 + 350
            </div>
            <!-- Main Result -->
            <div id="result"
                class="text-5xl md:text-6xl font-bold text-slate-900 dark:text-white tracking-tight break-all transition-all">
                1,550
            </div>
        </section>

        <!-- Keypad Area -->
        <section id="keypad-container"
            class="bg-white dark:bg-surface-dark rounded-t-3xl p-6 pb-12 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] dark:shadow-none z-20">

            <!-- Keypad Grid -->
            <div class="grid grid-cols-4 gap-3 md:gap-4 h-full">
                <!-- Row 1 -->
                <button class="btn-func">AC</button>
                <button class="btn-func">
                    <span class="material-symbols-outlined">percent</span>
                </button>
                <button class="btn-func">
                    <span class="material-symbols-outlined">azm</span> <!-- divide placeholder -->
                </button>
                <button class="btn-op">
                    <span class="material-symbols-outlined text-[28px]">backspace</span>
                </button>

                <!-- Row 2 -->
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-op">Ã—</button>

                <!-- Row 3 -->
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-op">-</button>

                <!-- Row 4 -->
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-op">+</button>

                <!-- Row 5 -->
                <button class="btn-num col-span-2">0</button>
                <button class="btn-num">.</button>
                <button class="btn-equal">=</button>
            </div>
        </section>

    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
