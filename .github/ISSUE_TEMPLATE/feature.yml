name: 기능 구현
description: 새로운 기능을 구현하는 작업
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## 작업 배경
        
  - type: textarea
    id: background
    attributes:
      label: 작업 배경
      description: 이 작업이 필요한 이유와 배경을 설명해주세요.
      placeholder: |
        예: 사용자가 기본 사칙연산을 수행할 수 있어야 합니다.
    validations:
      required: true
      
  - type: markdown
    attributes:
      value: |
        ## 작업 내용
        
  - type: textarea
    id: tasks
    attributes:
      label: 작업 내용
      description: 구현해야 할 세부 작업 목록
      placeholder: |
        - [ ] 테스트 작성
        - [ ] 기능 구현
        - [ ] 리팩토링
    validations:
      required: true
      
  - type: markdown
    attributes:
      value: |
        ## 인수 조건
        
  - type: textarea
    id: acceptance
    attributes:
      label: 인수 조건 (Acceptance Criteria)
      description: 이 작업이 완료되었다고 판단할 수 있는 조건
      placeholder: |
        - [ ] 모든 단위 테스트 통과
        - [ ] 코드 커버리지 90% 이상
        - [ ] 수동 테스트 완료
    validations:
      required: true
      
  - type: textarea
    id: notes
    attributes:
      label: 참고 사항
      description: 추가로 참고할 사항이 있다면 작성해주세요.
      placeholder: |
        - TDD 원칙 준수
        - SOLID 원칙 준수
