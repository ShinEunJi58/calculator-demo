<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Basic Calculator</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-hover": "#1d4ed8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1C2533",
                        "surface-light": "#E2E8F0",
                        "key-func": "#2E3A52",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .tap-highlight-transparent {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-200 overflow-hidden select-none tap-highlight-transparent">
<div class="relative flex h-screen w-full flex-col max-w-md mx-auto shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Top Navigation / Status Bar Area -->
<header class="flex items-center justify-between px-5 pt-6 pb-2 z-10">
<button class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-[24px]">grid_view</span>
</button>
<div class="flex items-center gap-1 bg-white dark:bg-[#1C2533] px-4 py-1.5 rounded-full shadow-sm">
<span class="text-sm font-semibold tracking-wide text-slate-700 dark:text-slate-200">Standard</span>
</div>
<button class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-[24px]">history</span>
</button>
</header>
<!-- Display Area -->
<main class="flex-1 flex flex-col justify-end px-6 pb-6 pt-10 relative">
<!-- Background decoration for visual depth -->
<div class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
<!-- Calculation History/Input -->
<div class="w-full text-right mb-2 opacity-0 animate-[fadeIn_0.5s_ease-out_forwards]">
<h2 class="text-slate-400 dark:text-slate-400 text-xl md:text-2xl font-medium tracking-wide">
                    1,234 + 56
                </h2>
</div>
<!-- Main Result -->
<div class="w-full text-right">
<h1 class="text-slate-800 dark:text-white text-[4rem] md:text-[5rem] font-bold leading-none tracking-tight">
                    1,290
                </h1>
</div>
</main>
<!-- Keypad Area -->
<div class="bg-white dark:bg-[#0d121c] rounded-t-[2rem] shadow-[0_-4px_20px_rgba(0,0,0,0.05)] dark:shadow-none p-5 pb-8 h-auto">
<!-- Dragger / Scientific Mode Hint -->
<div class="w-full flex justify-center mb-4 opacity-50">
<div class="w-12 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
<div class="grid grid-cols-4 gap-3 h-full">
<!-- Row 1: Functions -->
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-200 dark:bg-key-func text-slate-900 dark:text-cyan-400 text-xl font-bold">
<span class="group-active:opacity-80">AC</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-200 dark:bg-key-func text-slate-900 dark:text-cyan-400 text-xl font-bold">
<span class="material-symbols-outlined text-[24px] group-active:opacity-80">exposure</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-200 dark:bg-key-func text-slate-900 dark:text-cyan-400 text-xl font-bold">
<span class="material-symbols-outlined text-[24px] group-active:opacity-80">percent</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-primary/10 dark:bg-surface-dark text-primary text-2xl font-bold">
<span class="material-symbols-outlined text-[28px] group-active:opacity-80">azm</span> <!-- using azm as a placeholder for divide, conventionally displayed as slash or obelus -->
<span class="absolute text-3xl font-bold pb-1">รท</span>
</button>
<!-- Row 2: 7-8-9-x -->
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">7</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">8</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">9</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-primary/10 dark:bg-surface-dark text-primary text-2xl font-bold">
<span class="material-symbols-outlined text-[28px] group-active:opacity-80">close</span>
</button>
<!-- Row 3: 4-5-6-- -->
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">4</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">5</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">6</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-primary/10 dark:bg-surface-dark text-primary text-2xl font-bold">
<span class="material-symbols-outlined text-[28px] group-active:opacity-80">remove</span>
</button>
<!-- Row 4: 1-2-3-+ -->
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">1</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">2</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">3</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-primary/10 dark:bg-surface-dark text-primary text-2xl font-bold">
<span class="material-symbols-outlined text-[28px] group-active:opacity-80">add</span>
</button>
<!-- Row 5: 0-.-= -->
<button class="col-span-2 group active:scale-95 transition-all duration-100 flex items-center pl-8 justify-start h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">0</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-slate-50 dark:bg-surface-dark text-slate-900 dark:text-white text-2xl font-semibold shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
<span class="group-active:opacity-80">.</span>
</button>
<button class="group active:scale-95 transition-all duration-100 flex items-center justify-center h-16 md:h-20 rounded-2xl bg-primary hover:bg-primary-hover shadow-lg shadow-primary/30 text-white text-2xl font-bold">
<span class="material-symbols-outlined text-[28px] group-active:opacity-80">equal</span>
</button>
</div>
</div>
</div>
</body></html>
